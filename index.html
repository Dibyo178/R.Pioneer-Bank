<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>

           

            <!-- Bootstrap from-control use -->

            <input type="text" placeholder="Email" class="form-control"> 
            <br/>
             <!-- Bootstrap from-control use -->

            <input type="Password" placeholder="password" class="form-control">
            <br/>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id='transaction-area'>

    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="countWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id='balance'>1240</span></h2>
          </div>
        </div>
       
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area ">
                <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder='$ amount you want to deposit'>
            <br/>
            <button class="btn btn-success" id='add deposit'>
                Deposit
            </button>
            </div>
        </div>
        <div class="col-md-6  ">
           <div class="submit-area ">
            <h4>Withdraw</h4>
            <input id="withdrawNumber" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br/>
            <button class="btn btn-success" id="withdraw">
                Withdraw
            </button>
           </div>
        </div>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
